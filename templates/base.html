					좋은 개발자가 되기 위해서는 문제 해결 능력이 필수적입니다. 제가 쓴 책 "<a href="http://book.algospot.com">프로그래밍 대회에서 배우는 알고리즘 문제 해결 전략</a>"에서는 다양한 문제 해결 기법과 예제들을 소개합니다.
				</div>

				{% endblock %}
			</div>
			<div class="span2">
			</div>
		</div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<script type="text/javascript">
		$(document).ready(function() {
			$("div.main table").addClass("table").addClass("table-striped");
		});
	</script>

	<!-- mathjax -->
	<script type="text/javascript"
		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: 
			{
				inlineMath: [['\\$','\\$'], ['\\(','\\)']],
				skipTags: ['script', 'noscript', 'style', 'textarea']
			}
		});

		MathJax.Hub.Queue(function() {
			// Fix <code> tags after MathJax finishes running. This is a
				// hack to overcome a shortcoming of Markdown. Discussion at
				// https://github.com/mojombo/jekyll/issues/199
				var all = MathJax.Hub.getAllJax(), i;
				for(i = 0; i < all.length; i += 1) {
					var parent = all[i].SourceElement().parentNode;
					if(parent.tagName == 'CODE' || parent.tagName == 'PRE') {
						parent.className += ' has-jax';
					}
					var parent2 = parent.parentNode;
					if(parent2.tagName == 'CODE' || parent2.tagName == 'PRE') {
						parent2.className += ' has-jax';
					}
				}
				
				$('pre code').each(function(i, e) {
					if(!$(e).hasClass('has-jax')) hljs.highlightBlock(e);
					});
			});
	</script>

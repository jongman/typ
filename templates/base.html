<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
	<title>{% block title %}The Yearly Prophet{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JongMan Koo's technical blog/homepage.">
    <meta name="author" content="JongMan Koo">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.min.cosmo.css" rel="stylesheet">
	<link href="/assets/css/typ.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/assets/ico/favicon.png">
  </head>

  <body>

    <div class="container-fluid">
		<div class="row-fluid">
			<div class="span7 offset1 main">
				{% block body %}
				{% endblock %}
			</div>
		</div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>

	<script type="text/javascript">
		{# hljs.initHighlightingOnLoad(); #}
	</script>

	<!-- mathjax -->
	<script type="text/javascript"
		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: 
			{
				inlineMath: [['$','$'], ['\\(','\\)']],
				skipTags: ['script', 'noscript', 'style', 'textarea']
			}
		});

		MathJax.Hub.Queue(function() {
			// Fix <code> tags after MathJax finishes running. This is a
				// hack to overcome a shortcoming of Markdown. Discussion at
				// https://github.com/mojombo/jekyll/issues/199
				var all = MathJax.Hub.getAllJax(), i;
				for(i = 0; i < all.length; i += 1) {
					all[i].SourceElement().parentNode.className += ' has-jax';
					all[i].SourceElement().parentNode.parentNode.className += ' has-jax';
				}
				
				$('pre code').each(function(i, e) {
					if(!$(e).hasClass('has-jax')) hljs.highlightBlock(e);
					});
			});
	</script>

  </body>
</html>
